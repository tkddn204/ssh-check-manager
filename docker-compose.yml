version: '3.8'

services:
  # MariaDB 데이터베이스
  mariadb:
    image: mariadb:11.2
    container_name: ssh-check-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ssh_check_manager}
      MYSQL_USER: ${MYSQL_USER:-ssh_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ssh_password}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ssh-check-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma Studio (선택사항)
  # Prisma Studio를 별도 컨테이너로 실행하려면 주석 해제
  # prisma-studio:
  #   image: node:20-alpine
  #   container_name: ssh-check-prisma-studio
  #   working_dir: /app
  #   command: sh -c "npm install -g prisma && prisma studio"
  #   ports:
  #     - "5555:5555"
  #   volumes:
  #     - ./prisma:/app/prisma
  #     - ./.env:/app/.env
  #   networks:
  #     - ssh-check-network
  #   depends_on:
  #     mariadb:
  #       condition: service_healthy

  # Adminer (데이터베이스 관리 UI, 선택사항)
  adminer:
    image: adminer:latest
    container_name: ssh-check-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - ssh-check-network
    depends_on:
      - mariadb
    environment:
      ADMINER_DEFAULT_SERVER: mariadb

volumes:
  mariadb_data:
    driver: local

networks:
  ssh-check-network:
    driver: bridge
